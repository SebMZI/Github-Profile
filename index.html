<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__search-bar">
            <img src="assets/Search.svg" alt="Search username icon" class="header__search-bar-icon">
            <input type="text" placeholder="username" id="username" class="header__search-bar-input">
        </div>
    </header>
    <main class="container">
        <div class="container__user-details">
            <img src="" alt="X profile picture" class="container__user-details-image">
            <ul class="container__user-details-info">
                <li class="container__user-details-info-item"><span class="container__user-details-info-item-label">Followers</span><span class="container__user-details-info-item-value">27839</span></li>
                <li class="container__user-details-info-item"><span class="container__user-details-info-item-label">Following</span><span class="container__user-details-info-item-value">0</span></li>
                <li class="container__user-details-info-item"><span class="container__user-details-info-item-label">Location</span><span class="container__user-details-info-item-value">San Francisco, CA</span></li>    
            </ul>
        </div>
    </main>
</body>
</html>
